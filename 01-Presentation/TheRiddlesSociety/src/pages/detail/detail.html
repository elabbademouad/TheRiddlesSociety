<ion-header>

  <ion-navbar color="primary" hideBackButton="false">
    <ion-title>{{Item.date}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content >
    <ion-card >
      <ion-item class="item item-text-wrap"  color="light">
        <h2 text-wrap style="font-weight: 500;">{{Item.title}}</h2>
        <p>{{Item.date}}</p>
      </ion-item>        
      <img src="{{Item.image}}">       
      <ion-card-content>
        <p class="item item-text-wrap"  >{{Item.text}}</p>
      </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
      <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab color="light"><ion-icon name="text"></ion-icon></button>
        <button ion-fab color="light"><ion-icon name="thumbs-up"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>
  <ion-fab left bottom>
      <button ion-fab color="light"><ion-icon name="share"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab color="light"><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab color="light"><ion-icon name="logo-whatsapp"></ion-icon></button>
        <button ion-fab color="light"><ion-icon name="logo-linkedin"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>
</ion-content>
